<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип место">
    </header>

    <main class="main">

      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/image-kusto.jpg" alt="аватар">
          <div class="profile__info">
            <div class="profile__text">
              <div class="profile__shell">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__button profile__button_type_edit" type="button"></button>
              </div>
              <p class="profile__status">Исследователь океана</p>
            </div>
          </div>
        </div>
        <button class="profile__button profile__button_type_add" type="button"></button>
      </section>

      <section class="elements">
        
        <!-- старые карточки 
        <article class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="карачаевск">
          <div class="element__footer">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="эльбрус">
          <div class="element__footer">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/dombai.jpg" alt="домбай">
          <div class="element__footer">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="эльбрус">
          <div class="element__footer">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
          <div class="element__footer">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="карачаевск">
          <div class="element__footer">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        -->

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close popup__close_type_form" type="button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form" name="profile">
        <input type="text" class="popup__input-text" name="name" placeholder="Имя">
        <input type="text" class="popup__input-text" name="about" placeholder="О себе">
        <input type="submit" class="popup__input-submit" value="Сохранить">
      </form>
    </div>
  </div>

  <div class="popup">
    <div class="popup__shell">      
      <button class="popup__close popup__close_type_image" type="button"></button>
      <img class="popup__image">
      <p class="popup__text"></p>
    </div>
  </div>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close popup__close_type_form" type="button"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form class="popup__form" name="profile">
        <input type="text" class="popup__input-text" name="name" placeholder="Название">
        <input type="text" class="popup__input-text" name="link" placeholder="Ссылка на картинку">
        <input type="submit" class="popup__input-submit" value="Создать">
      </form>
    </div>
  </div>

  <template id="template" >
    <article class="element">
      <button class="element__delete" type="button"></button>
      <img class="element__image">
      <div class="element__footer">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </article>
  </template>

  <script src="./script.js"></script>

</body>

</html>
