    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип место">

            <div class="profile__text">
              <div class="profile__shell">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__button profile__button_type_edit" type="button"></button>
              </div>
              <p class="profile__status">Исследователь океана</p>
            </div>
          </div>
        </div>
        <button class="profile__button profile__button_type_add" type="button"></button>
      </section>

      <section class="elements">

            <button class="element__like" type="button"></button>
          </div>
        </article>

          <img class="element__image" src="./images/elbrus.jpg" alt="эльбрус">

        </article>

          <div class="element__footer">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/dombai.jpg" alt="Домбай">

          <img class="element__image" src="./images/karachaevsk.jpg" alt="карачаевск">

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup popup-edit">
    <div class="popup__container">
      <button class="popup__close popup__close_type_form" type="button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form popup-edit__form" name="profile" novalidate>
        <input id="input-text-one" type="text" class="popup__input-text popup-edit__input-text" name="name"
          placeholder="Имя" minlength="2" maxlength="40" required>
        <span id="input-text-one-error" class="input-text-one-error popup__input-error"></span>
        <input id="input-text-two" type="text" class="popup__input-text popup-edit__input-text" name="about"
          placeholder="О себе" minlength="2" maxlength="200" required>
        <span id="input-text-two-error" class="input-text-two-error popup__input-error"></span>
        <input type="submit" class="popup__input-submit" value="Сохранить">
      </form>
    </div>
  </div>

  <div class="popup popup-zoom">
    <div class="popup__shell">
      <button class="popup__close popup__close_type_image" type="button"></button>
      <img class="popup__image">
      <p class="popup__text"></p>
    </div>
  </div>

  <div class="popup popup-add">
    <div class="popup__container">
      <button class="popup__close popup__close_type_form" type="button"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form class="popup__form popup-add__form" name="element" novalidate>
        <input id="input-text-three" type="text" class="popup__input-text popup-add__input-text" name="elementname"
          placeholder="Название" minlength="2" maxlength="30" required>
        <span id="input-text-three-error" class="input-text-three-error popup__input-error"></span>
        <input id="input-text-four" type="url" class="popup__input-text popup-add__input-text" name="link"
          placeholder="Ссылка на картинку" required>
        <span id="input-text-four-error" class="input-text-four-error popup__input-error"></span>
        <input type="submit" class="popup__input-submit" value="Создать">
      </form>
    </div>
  </div>

  <div class="popup popup-profile">
    <div class="popup__container">
      <button class="popup__close popup__close_type_form" type="button"></button>
      <h2 class="popup__heading">Обновить аватар</h2>
      <form class="popup__form popup-profile__form" name="element" novalidate>
        <input id="input-text-five" type="url" class="popup__input-text popup-profile__input-text" name="link"
          placeholder="Ссылка на аватар" required>
        <span id="input-text-five-error" class="input-text-five-error popup__input-error"></span>
        <input type="submit" class="popup__input-submit" value="Сохранить">
      </form>
    </div>
  </div>

  <template id="template">
    <article class="element">
      <button class="element__delete" type="button"></button>
      <img class="element__image">
      <div class="element__footer">
        <h2 class="element__title"></h2>
        <div class="element__like-container">
          <button class="element__like" type="button"></button>
          <p class="element__like-counter"></p>
        </div>
      </div>
    </article>
  </template>

</body>

</html>
